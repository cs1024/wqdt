<script type="text/javascript">

apiready = function(){

	api.ajax({
			url: webSiteUrl,
			method: 'post',
			headers: {
			},
			data: {
				values:{
					control:'Ctrop',
					do:'Oplist',
					op:api.pageParam.param.type
				}
			}
	}, function(ret, err) {

		for(var i in ret.data.opList){

			$api.append($api.dom("body"),'<ul class="listxm">'+
		    '<li class="back2" tapmode="activebg" onclick="openWinFn(settingAtyLinkInfoObj,{type:'+api.pageParam.param.type+',userid:'+api.pageParam.param.userid+',op:'+i+'});">'+ret.data.opList[i]+'</li>'+
		  '</ul>');

		}

		api.parseTapmode();

	});


};

</script>
